name: docker-build-push

on:
  workflow_call:
    inputs:
      artifact-name:
        type: string
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}

      - name: Download Dockerfile
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            Dockerfile
          sparse-checkout-cone-mode: false

      - name: Check
        run: ls -l

      - name: Create Docker tag
        id: docker-tag
        run: |
          output=""${{ inputs.artifact-name }}""
          output="${output#*-}"
          output="${output%.jar}"
          echo "result=$output" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/simple-automation:${{ steps.docker-tag.outputs.result }} .
