name: docker-build-push

on:
  workflow_call:
    inputs:
      artifact-name:
        type: string
        required: true
      artifact-version:
        type: string
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}

      - name: Download Dockerfile
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            Dockerfile
          sparse-checkout-cone-mode: false

      - uses: .github/actions/docker-build-and-push.yml
        with:
          image-version: inputs.artifact-version

